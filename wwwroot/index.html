<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Collection Tracker</title>
    <link rel="stylesheet" href="/wwwroot/css/site.css" />
    <link rel="icon" type="image/x-icon" href="/wwwroot/favicon.ico" />
  </head>
  <body>
    <!-- diceroll stuff -->
    <div class = "headerContainer">
    <div class = "diceroll-container">
    <div class="dice">
      <ol class="die-list even-roll" data-roll="1" id="die-1">
        <li class="die-item" data-side="1">
          <span class="dot"></span>
        </li>
        <li class="die-item" data-side="2">
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
        <li class="die-item" data-side="3">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
        <li class="die-item" data-side="4">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
        <li class="die-item" data-side="5">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
        <li class="die-item" data-side="6">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
      </ol>
    </div>
  </div>
  <div class ="titleContainer"><h1>Game Collection Tracker</h1></div>
  <div class = "diceroll-container">
    <div class="dice">
      <ol class="die-list even-roll" data-roll="1" id="die-2">
        <li class="die-item" data-side="1">
          <span class="dot"></span>
        </li>
        <li class="die-item" data-side="2">
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
        <li class="die-item" data-side="3">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
        <li class="die-item" data-side="4">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
        <li class="die-item" data-side="5">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
        <li class="die-item" data-side="6">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
      </ol>
    </div>
  </div>
</div>
  <!-- end diceroll stuff -->
    <div class="container">
      <!-- This is the start of the left side-bar section -->
      <div class="games_sidebar">
        <img src="/wwwroot/board2.jpg" alt="" class="backImage" />
        <!-- This is the standard login container -->
        <div id="LoginContainer">
          <h1>Login</h1>
          <span id="LoginGamerTagError" class="warningText"></span>
          <input type="text" id="LoginGamerTag" placeholder="Gamer Tag" /><br />
          <span id="LoginPasswordError" class="warningText"></span>
          <input
            type="password"
            id="LoginPassword"
            placeholder="Password"
          /><br /><br />
          <button id="btnLogin">Login</button>
          <button id="btnCreateUser">Create Account</button>
        </div>
        <!-- This section is used to create a new user and log them in -->
        <div id="NewUserContainer" class="hidden">
          <h1>Create a New User</h1>
          <span class="warningText" id="GamerTagMessage"></span>
          <input
            type="text"
            id="newUserGamerTag"
            placeholder="Gamer Tag"
          /><br />
          <span class="warningText" id="PasswordMessage"></span>
          <input
            type="password"
            id="newUserPassword"
            placeholder="Password"
          /><br />
          <span class="warningText" id="RePasswordMessage"></span>
          <input
            type="password"
            id="newUserRePassword"
            placeholder="Retype Password"
          /><br />
          <span class="warningText" id="FirstNameMessage"></span>
          <input
            type="text"
            id="newUserFirstName"
            placeholder="First Name"
          /><br />
          <span class="warningText" id="LastNameMessage"></span>
          <input
            type="text"
            id="newUserLastName"
            placeholder="Last Name"
          /><br /><br />
          <button id="btnCreateNewUser">Create New User</button><br /><br />
          <div id="FoundPlayerContainer"></div>
          <br />
          <button id="btnResetForm">Reset</button>
          <button id="btnBackToLogin">Back To Login</button>
        </div>
        <!-- This is the section for buttons on the side-bar once you are logged in  -->
        <div id="LoggedInMenu" class="hidden">
          <h1 id="UserGreeting"></h1>
          <div id="AddGameButtonBox">
            <button id="btnAddNewGame">Add a New Game</button><br />
          </div>
          <div id="UpdateGameButtonBox" class="hidden">
            <button id="btnUpdateGame">Update a Game</button><br />
          </div>
          <div id="RemoveGameButtonBox" class="hidden">
            <button id="btnRemoveGame">Remove a Game</button><br />
          </div>
          <div id="ClearSelectionButtonBox" class="hidden">
            <button id="btnClearSelection">Clear Game Selection</button><br />
          </div>
          <div id="RecordGamePlayButtonBox" class="hidden">
            <button id="btnRecordNewGamePlay">Record a Game Play</button><br />
          </div>
          <div id="ViewPlayHistoryButtonBox">
            <button id="btnViewPlayHistory">View My Play History</button
            ><br /><br />
          </div>
          <div id="MergePlayerButtonBox" class="hidden">
            <button id="mergePlayerBtn">Merge Selection</button><br />
          </div>
          <div id="ReturnFromPlayHistoryButtonBox" class="hidden">
            <button id="btnReturnFromPlayHistory">Return to Main</button><br />
          </div>
          <div><button id="btnLogout">Logout</button></div>
        </div>
        <!-- This section holds the Admin buttons which will be displayed in the side-bar if the logged in user is an Admin -->
        <div id="AdminMenu" class="hidden">
          <br /><br />
          <div>
            <button id="MergePlayerBtn">Manage Player Records</button><br />
          </div>
          <div>
            <button id="AdminStatusBtn">Manage Admin Status</button><br />
          </div>
        </div>
        <!-- End of the Left SideBar section -->
      </div>
      <!-- This section has the controls needed to Add a game and is reused for Updating a game as well and will appear in the right side of the screen-->
      <div id="AddGameContainer" class="addGameContainer hidden">
        <h1 id="AddUpdateHeader">Add a new game</h1>
        <span class="warningText" id="GameNameMessage"></span
        ><input type="text" id="addGameName" placeholder="Game Name" />
        <span class="warningText" id="GamePriceMessage"></span
        ><input
          type="number"
          id="addGamePurchasePrice"
          placeholder="Purchase Price"
        />
        <span class="warningText" id="GamePurchaseDateMessage"></span
        ><input
          type="date"
          id="addGamePurchaseDate"
          placeholder="Purchase Date"
        />
        <span class="warningText" id="MinPlayersMessage"></span
        ><input
          type="number"
          id="addGameMinPlayers"
          placeholder="Minimum Number of Players"
        />
        <span class="warningText" id="MaxPlayersMessage"></span
        ><input
          type="number"
          id="addGameMaxPlayers"
          placeholder="Maximum Number of Players"
        />
        <span class="warningText" id="ExpectedDurationMessage"></span
        ><input
          type="number"
          id="addGameExpectedDuration"
          placeholder="Expected Game Duration"
        />
        <button id="btnCreateNewGame">Create New Game</button><br />
        <button id="btnUpdateGameForm" class="hidden">Update Game</button><br />
        <button id="btnResetGameForm">Reset</button>
        <button id="btnResetUpdateGame" class="hidden">Reset</button>
        <button id="btnCancelNewGame">Cancel</button>
        <button id="btnCancelUpdateGame" class="hidden">Cancel</button>
      </div>
      <!-- This will hold the HTML used to display gameplay history for the user and HTML will be added programmatically through JS -->
      <!-- This section holds the game in the right side of the screen. HTML is added programmatically through JS -->
      <div id="myGamesContainer" class="games_container"></div>
      <!-- This will hold the HTML used to display games played and HTML will be added programmatically through JS -->
      <div id="GamePlayContainer" class="games_container" style="display: none">
        <div id="gamePlayForm" class = "recordGamePlay">
          <h2 id="RecordGameHeader">Record Game Play</h2>
          <div>
            <label id="PlayerLabel">Select Players:</label>
            <div id="playersCheckboxList">
              <!-- Players will be populated dynamically using JavaScript -->
            </div>
            <button id="btnAddPlayer">Add New Player</button>
            <div id="addPlayerForm" style="display: none">
              <input
                type="text"
                id="newPlayerName"
                placeholder="Enter player name"
              />
              <button id="btnSubmitPlayer">Submit Player</button>
            </div>
          </div>

          <div>
            <label for="winnerName">Winner Name:</label>
            <input type="text" id="winnerName" />
          </div>

          <button id="btnSaveGamePlay">Save Game Play</button>
        </div>
      </div>
      <!-- This will hold the HTML used to display gameplay history for the user and HTML will be added programmatically through JS -->
      <div
        id="PlayHistoryContainer"
        class="games_container"
        style="display: none"
      ></div>
      <!-- This will hold the HTML used to display admin functions and HTML will be added programmatically through JS -->
      <div
        id="AdminFunctionUserContainer"
        class="admin_container"
        style="display: none"
      ></div>
      <div
        id="AdminFunctionPlayerContainer"
        class="adminPlayer_container"
        style="display: none"
      ></div>
    </div>
    <script src="/wwwroot/js/site.js"></script>
  </body>
</html>
