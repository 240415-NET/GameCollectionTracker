<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Colletion Tracker</title>
    <link rel="stylesheet" href="/wwwroot/css/site.css">
</head>
<body>
    <div id="LoginContainer" class = "hidden">
        <h1>Login</h1>
        <input type="text" id="LoginGamerTag" placeholder="Gamer Tag"></br>
        <input type="password" id="LoginPassword" placeholder="Password"></br>
    </div>
    <div id="NewUserContainer" >
        <h1>Create a new user</h1>
        <input type="text" id="newUserGamerTag" placeholder="Gamer Tag"><span class = "warningText" id="GamerTagMessage"></span></br>
        <input type="password" id="newUserPassword" placeholder="Password"><span class = "warningText" id="PasswordMessage"></span></br>
        <input type="password" id="newUserRePassword" placeholder="Retype Password"><span class = "warningText" id="RePasswordMessage"></span></br>
        <input type="text" id="newUserFirstName" placeholder="First Name"><span class = "warningText" id="FirstNameMessage"></span></br>
        <input type="text" id="newUserLastName" placeholder="Last Name"><span class = "warningText" id="LastNameMessage"></span></br>
        <button id="btnCreateNewUser">Create New User</button>
        <div id="FoundPlayerContainer"></div>
        <button id="btnResetForm">Reset</button>
    </div>
    <div id="AddGameContainer" class="hidden">
        <h1>Add a new game</h1>
        <input type="text" id="addGameName" placeholder="Game Name"><span class="warningText" id="GameNameMessage"></span></br>
        <input type="number" id="addGamePurchasePrice" placeholder="Purchase Price"><span class="warningText" id="GamePriceMessage"></span></br>
        <input type="date" id="addGamePurchaseDate" placeholder="Purchase Date"><span class="warningText" id="DateMessage"></span></br>
        <input type="number" id="addGameMinPlayers" placeholder="Minimum Number of Players"><span class="warningText" id="MinPlayersMessage"></span></br>
        <input type="number" id="addGameMaxPlayers" placeholder="Maximum Number of Players"><span class="warningText" id="MaxPlayersMessage"></span></br>
        <input type="number" id="addGameExpectedDuration" placeholder="Expected Game Duration"><span class="warningText" id="ExpectedDurationMessage"></span></br>
        <button id="btnResetGameForm">Reset</button>
    </div>
    <div id="AddGamePlayContainer" class="hidden">

    </div>
    <div id="ReviewPlayHistoryContainer" class="hidden">

    </div>
    <div id="AdminFormContainer" class="hidden">

    </div>    
<script src="/wwwroot/js/site.js"></script>
</body>
</html>
