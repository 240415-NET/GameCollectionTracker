<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Colletion Tracker</title>
    <link rel="stylesheet" href="/wwwroot/css/site.css">
</head>
<body>
    <h1>Create a new user</h1>
    <input type="text" name="GamerTag" id="GamerTag" placeholder="Gamer Tag"><span class = "warningText" id="GamerTagMessage"></span></br>
    <input type="password" name="Password" id="Password" placeholder="Password"><span class = "warningText" id="PasswordMessage"></span></br>
    <input type="password" name="RePassword" id="RePassword" placeholder="Retype Password"><span class = "warningText" id="RePasswordMessage"></span></br>
    <input type="text" name="FirstName" id="FirstName" placeholder="First Name"><span class = "warningText" id="FirstNameMessage"></span></br>
    <input type="text" name="LastName" id="LastName" placeholder="Last Name"><span class = "warningText" id="LastNameMessage"></span></br>
    <button id="btnCreateNewUser">Create New User</button>
    <div id="FoundPlayerContainer"></div>
    <button id="btnResetForm">Reset</button>
<script src="/wwwroot/js/site.js"></script>
</body>
</html>
